<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Elegante</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #edebeb, #ede7ec);
        }

        h1 {
            text-align: center;
            color: #880e4f;
            margin-top: 30px;
            font-size: 36px;
        }

        .boton-atras {
            display: block;
            width: fit-content;
            margin: 20px auto;
            background-color: #e54be5;
            color: rgb(12, 12, 12);
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .boton-atras:hover {
            background-color: #f06292;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .galeria-item {
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: white;
            transition: transform 0.3s ease;
        }

        .galeria-item:hover {
            transform: translateY(-10px);
        }

        .galeria-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .galeria-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
