<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudiantes y Docentes</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 20px;
      background: #f7f0f7;
      color: #080708;
    }

    .menu {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .menu li {
      position: relative;
      background: #ec98e5d9;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    .menu li:hover .submenu {
      display: block;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 120%;
      left: 0;
      background: #c184ec;
      padding: 10px;
      border: 2px solid #0d0c0c;
      border-radius: 8px;
      z-index: 10;
    }

    .submenu table {
      border-collapse: collapse;
      width: 100%;
    }

    .submenu th,
    .submenu td {
      border: 1px solid #ddd;
      padding: 8px;
      background: #cb3ad0;
      text-align: center;
    }

    .submenu th {
      background: #b060c1;
      color: #fff;
    }

    .submenu a {
      text-decoration: none;
    }

    .submenu button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #d556e1;
      color: #000;
      box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.25), -4px -4px 8px rgba(255, 255, 255, 0.7);
      transition: box-shadow 0.2s, transform 0.2s;
    }

    .submenu button:hover {
      transform: translateY(-2px);
      box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(255, 255, 255, 0.8);
    }

    .submenu button:active {
      transform: scale(0.98);
      box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.2),
                  inset -2px -2px 6px rgba(255, 255, 255, 0.6);
    }

    .parrafo {
      width: 60%;
      margin: 20px auto;
      padding: 25px;
      border: 2px solid #db71b4;
      border-radius: 50px;
      background: linear-gradient(190deg, #f2d3e8, #ee4ce6);
      box-shadow: 13px 15px 30px #ae28b0;
      color: #eae5e9;
      text-align: center;
    }

    .Boton-llamativo {
      background-color: #d556e1;
      color: #000;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;  
      display: inline-block;
      box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.25), -4px -4px 8px rgba(255, 255, 255, 0.7);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .Boton-llamativo:hover {
      transform: translateY(-3px);
      box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(255, 255, 255, 0.8);
    }

    .Boton-llamativo:active {
      transform: scale(0.98);
      box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.2),
                  inset -2px -2px 6px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
 <div style="text-align: center; margin-top: 40px;">
    <a href="index.html" class="Boton-llamativo">‚Üê Regresar a inicio</a>
  </div>

        <table>
          <tr><th style="text-align: center;">Docentes</th></tr>
          <tr><td><a href="estudiantes y docentes.pdf"target=_blank><button>Docentes 2025</button></a></td></tr>
        </table>
      </div>
    </li>
    <li>ESTUDIANTES
      <div class="submenu">
        <table>
          <tr><th style="text-align: center;">Estudiantes</th></tr>
          <tr><td><a href="#"target=_blank><button>Estudiantes 2025</button></a></td></tr>
        </table>
      </div>
    </li>
  </ul>

 
</body>
</html>
